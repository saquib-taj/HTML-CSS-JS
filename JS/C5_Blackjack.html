<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="C5_Blackjack.css">
</head>

<body>
    <div class = 'container-5'>
   
        <h1>Blackjack</h1>
   
        <h3><span id = 'bjResult'>Let's Play</span></h3>

        <div class = 'row-1'>
            <div id="yourBox">
               <h2>You: <span id = 'yourResult'>0</span></h2>
            </div>

            <div id="dealerBox">
               <h2>Dealer: <span id = "dealerResult">0</span></h2>
            </div>
        </div>

        <div class="row-2">
            <div>
                <button id="hit" class="btn-lg btn-primary mr-3">Hit</button>
                <button id="stand" class="btn-lg btn-warning mr-3">Stand</button>
                <button id="deal" class="btn-lg btn-danger">Deal</button>
            </div>
        </div>    

        <div class="row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id = "wins">0</span</td>
                    <td><span id = "losses">0</span</td>
                    <td><span id = "draws">0</span</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="C5_Blackjack.js"></script>

</body>
</html>
